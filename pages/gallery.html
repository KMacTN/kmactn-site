<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | KMac's Website</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom, #fdfdfc, #f3f1ed);
      color: #333;
      font-family: 'Rubik', sans-serif;
    }
    header {
      background: linear-gradient(to right, #184d47, #216a51);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fffce6;
    }
    .tagline {
      font-style: italic;
      color: #e0ffe6;
      margin-top: 0.5rem;
      font-weight: 300;
    }
    nav {
      background-color: #efefef;
      padding: 0.75rem;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 1rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #184d47;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }
    nav ul li a:hover {
      color: #2c3e50;
      text-shadow: 0 0 5px #f8f2bf;
    }
    .gallery-section {
      margin: 2rem auto;
      max-width: 1200px;
      padding: 1rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #184d47;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 300px;
      width: 100%;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
      filter: brightness(1.1) contrast(1.05);
    }
    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover .caption {
      transform: translateY(0);
    }
    .section-divider {
      margin: 3rem 0 1.5rem;
      border-top: 2px solid #ccc;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      color: #666;
      font-size: 0.9rem;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      animation: zoomIn 0.3s ease;
    }
    @keyframes zoomIn {
      from {transform: scale(0.8);}
      to {transform: scale(1);}
    }
    .close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Photo Gallery</h1>
    <p class="tagline">Moments of time</p>
  </header>
  <nav>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/pages/about.html">About</a></li>
      <li><a href="/pages/gallery.html">Gallery</a></li>
      <li><a href="/pages/scuba.html">Scuba</a></li>
      <li><a href="/pages/travel.html">Travel</a></li>
    </ul>
  </nav>
  <main>
    <div class="gallery-section">
      <h2>Home Grown Memes</h2>
      <div class="gallery">
        <div class="gallery-item">
          <img src="../gallery/memes/meme_fred_house.jpeg" alt="My main visitor" />
          <div class="caption">Fred, the Northern Cardinal | Frequent Visitor</div>
        </div>
      </div>
      <div class="section-divider"></div>
      <h2>Family</h2>
      <div class="gallery">
        <div class="gallery-item">
          <img src="../gallery/family/myfamily.png" alt="My Family" />
          <div class="caption">My Family</div>
        </div>
      </div>
      <div class="section-divider"></div>
      <h2>More Dogs</h2>
      <div class="gallery">
        <div class="gallery-item">
          <img src="../gallery/dogs/roxie_sylvanas_mcdonald.jpeg" alt="Roxie Sylvanas McDonald" />
          <div class="caption">Roxie Sylvanas McDonald | 2012 - 2025</div>
        </div>
      </div>
      <div class="section-divider"></div>
      <h2>Vacations</h2>
      <div class="gallery">
        <div class="gallery-item">
          <img src="../gallery/vacations/turks_sunset.jpeg" alt="Turks trip" />
          <div class="caption">Sunset in Turks & Caicos</div>
        </div>
      </div>
      <div class="section-divider"></div>
  </main>
  <footer>
    <p>&copy; 2025 KMac</p>
  </footer>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.classList.add("fade-in");

      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const closeBtn = document.querySelector(".close");

      document.querySelectorAll(".gallery-item img").forEach(img => {
        img.addEventListener("click", () => {
          lightbox.style.display = "block";
          lightboxImg.src = img.src;
          lightboxImg.alt = img.alt;
        });
      });

      closeBtn.onclick = function () {
        lightbox.style.display = "none";
      };

      lightbox.onclick = function (e) {
        if (e.target === lightbox) {
          lightbox.style.display = "none";
        }
      };
    });
  </script>
</body>
</html>
