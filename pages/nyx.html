<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyx the Boxer</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #fdfdfc, #f3f1ed);
      color: #333;
    }
    header {
      background: linear-gradient(to right, #184d47, #216a51);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fffce6;
    }
    .tagline {
      font-style: italic;
      color: #e0ffe6;
      margin-top: 0.5rem;
      font-weight: 300;
    }
    main {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .dog-feature {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 700px;
    }
    .dog-feature img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .dog-feature h2 {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      color: #184d47;
    }
    .dog-feature p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-top: 1rem;
    }
    .back-button {
      margin-top: 2rem;
      font-weight: bold;
      text-decoration: none;
      color: #184d47;
      border: 2px solid #184d47;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: all 0.2s ease-in-out;
      display: inline-block;
    }
    .back-button:hover {
      background-color: #184d47;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nyx the Boxer</h1>
    <p class="tagline">Certified Chaos Coordinator</p>
  </header>

  <main>
    <section class="dog-feature">
      <img src="../assets/nyx.png" alt="Nyx the Boxer" />
      <h2>Certified Chaos Coordinator</h2>
      <p>Nyx doesn’t ask for permission — she issues commands. Part shadow, part snuggle monster, she keeps us all on our toes with her attitude and affection.</p>
      <p><a href="boxer-corner.html" class="back-button">← Back to Boxer Corner</a></p>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
