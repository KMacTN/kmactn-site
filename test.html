<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header/Footer Include Test</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="site-header" style="display: none;"></div>

  <main>
    <section>
      <h2>Header/Footer Include Test</h2>
      <p>If you're seeing the full KMac header and footer with horizontal nav links, the include system works.</p>
    </section>
  </main>

  <div id="site-footer" style="display: none;"></div>

  <script>
    function loadInto(id, file) {
      fetch(file)
        .then(res => res.text())
        .then(html => {
          const el = document.getElementById(id);
          el.innerHTML = html;
          el.style.display = "block";
        });
    }

    loadInto("site-header", "/header.html");
    loadInto("site-footer", "/footer.html");

    document.addEventListener("DOMContentLoaded", function () {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
